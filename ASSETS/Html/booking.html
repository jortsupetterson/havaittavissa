<body>
  <div class="background"> 
    <svg id="lightBeamWrapper">
      <defs>
        <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%"   stop-color="#20659E"/>
          <stop offset="15%"  stop-color="#FFFFFF"/>
          <stop offset="30%"  stop-color="#20659E"/>
          <stop offset="45%"  stop-color="#FFFFFF"/>
          <stop offset="60%"  stop-color="#20659E"/>
          <stop offset="100%" stop-color="#FFFFFF"/>
        </linearGradient>
      </defs>
  
      <path id="quad" />
      <circle id="marker" r="5">
        <animateMotion
          dur="5s"
          repeatCount="indefinite"
          calcMode="linear"
          keyPoints="0;1;1"
          keyTimes="0;0.1;1"
          rotate="auto"
        >
          <mpath xlink:href="#quad"/>
        </animateMotion>
      </circle>
    </svg>
    <script>
      (function() {
        const svgContainer = document.getElementById('lightBeamWrapper');
        const pathEl = document.getElementById('quad');
  
        const corners = [
          { fx: 0.00, fy: 0.03 },
          { fx: 0.15, fy: 0.03 },
          { fx: 0.30, fy: 0.15 },
          { fx: 0.45, fy: 0.15 },
          { fx: 0.60, fy: 0.33 },
          { fx: 1.00, fy: 0.33 }
        ];
  
        const rIC = window.requestIdleCallback || function(fn) {
          return setTimeout(() => fn({ timeRemaining: () => 0 }), 200);
        };
  
        function updatePath() {
          const { width: W, height: H } = svgContainer.parentElement.getBoundingClientRect();
          let d = '';
          for (let i = 0; i < corners.length; i++) {
            const p = corners[i];
            const x = p.fx * W;
            const y = p.fy * H;
            d += (i === 0 ? 'M' : 'L') + x + ',' + y;
          }
          pathEl.setAttribute('d', d);
          pathEl.getTotalLength();
        }
  
        function schedulePathUpdate() {
          rIC(updatePath);
        }

        schedulePathUpdate();
        window.addEventListener('resize', schedulePathUpdate);
      })();
    </script>
